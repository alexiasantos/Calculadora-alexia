<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <title>Calculator</title>
</head>

<body>
    <div class="card">
        <div class="box">
            <input id=marca type="text" value="ALEXIA" disabled>
            <div class="display">
                <text id="date"></text>
                <text id="display"></text>
            </div>
            <div id=botoes-conjunto>
                <button id=button class=btn-AC>AC</button>
                <button id=button class=btn-CE>CE</button>
                <button id=button class=btn-porcento>%</button>
                <button id=button class=btn-divisao>/</button>
                <button id=button class=btn-7>7</button>
                <button id=button class=btn-8>8</button>
                <button id=button class=btn-9>9</button>
                <button id=button class=btn-vezes>X</button>
                <button id=button class=btn-4>4</button>
                <button id=button class=btn-5>5</button>
                <button id=button class=btn-6>6</button>
                <button id=button class=btn-menos>-</button>
                <button id=button class=btn-1>1</button>
                <button id=button class=btn-2>2</button>
                <button id=button class=btn-3>3</button>
                <button id=button class=btn-mais>+</button>
                <button id=button class=btn-0>0</button>
                <button id=button class=btn-ponto>.</button>
                <button id=button class=btn-igual>=</button>
            </div>
        </div>
    </div>
    <script src="scripts/controller/calcController.js"></script>
    <script src=scripts/calculator.js></script>
</body>

</html>
